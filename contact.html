<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>contact us</title>
  <link rel="stylesheet" href="css/contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>Connect With Us</h1>
    <p>We would love to respond to your queries and help you succeed. feel free to get in touch with us.</p>
    <div class="contact-box">
         <div class="contact-left">
              <h3>Send your request</h3>
                <form>
                  <div class="input-row">
                    <div class="name">
                     <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder="Ahmed hamed">
                  </div>
                  <div class="input-group">
                    <label>Phone</label>
                    <input type="text" placeholder="+2001125733734">
                  </div>
                </div>
                  <div class="email">
                  <div class="input-row">
                     <div class="input-group">
                    <label>Email</label>
                    <input type="email  "
                     placeholder="ahmedhamed@gmail.com">
                  </div>
                     <div class="input-group">
                      <div class="subject">
                    <label>subject</label>
                    <input type="text  "
                     placeholder="product">
                    </div>
                  </div>
                </div>
                  
                  </div>
              </div>
              <div class="massage"></div>
              <label>massage</label>
              <textarea rows="5"placeholder="Your Massage"></textarea>
            </div>
            </form>
        </div>
        </div>
  </div>
  
</body>
</html>
