<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/ourframe.css">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">

</head>

<body>
    <div class="parent">
        <div class="box glass">
            <h2>Sign up</h2>
            <form>
                <input class="us" type="text" placeholder="Username" required>
                <input class="em" type="email" placeholder="Email" required>
                <input class="n" type="text" placeholder="Phone number" required>
                <input class="pass" type="password" placeholder="Password" required>
                <input class="cpass" type="password" placeholder="Confirm Password" required>
                <input class="sign-up" type="submit" value="sign up">
            </form>

        </div>
    </div>

</body>

</html>
